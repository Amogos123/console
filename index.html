<html>
    <head>
        <title>console application</title>
    </head>
    <body>
        <h1>open console</h1>
        <script>
            var first_name = "Bruno";
            var last_name = "Penandes";
            var full_name = first_name.concat(last_name);
            console.log(full_name);
            var a = 10;
            var b = 5;
            var add = a+b;
            console.log(add);
            var div = a/b;
            console.log(div);
            var sub = a-b;
            console.log(sub);
            var multi = a*b;
            console.log(multi)
        </script>
    </body>
</html>
